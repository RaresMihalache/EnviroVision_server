[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
lib_deps = 
	teckel12/NewPing@^1.9.6
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	me-no-dev/ESP Async WebServer@^1.2.3
